<script src="../bower_components/requirejs/require.js" data-main="../js/main.js"></script>
<script>

var data = {};
var select1 = require(['baseSelect'], function(){
    $.ajax({
        url: "../js/data/usergroup.json",
        type: "GET",
        dataType: "json",
        success: function(res){
            data = res.values.userGroups;
            $("#select1").searchSelect({
                editable: false,
                datas: data,
                fieldName: 'name',
                placeHolder: '用户群',
                searchUrl: '../js/data/usergroup.json',
                searchField: 'name',
                searchParamField: 'search',
                loopDataFormat: 'values.userGroups',
                width: 320,
//                optionFormat: function(data){
//                    return this.isStop == 1 ? '(已停用)' + this.text.xssEncode() : this.text.xssEncode();
//                },
                onChoose: null
            });
        },
        error: function(err){
            console.log(err);
        }
    });

});
var select2 = require(['oldSelect'], function(){
    $("#select2").searchSelect({
        editable: false,
        datas: data,
        fieldName: 'name',
        placeHolder: '用户群',
        searchUrl: '../js/data/usergroup.json',
        searchField: 'name',
        searchParamField: 'search',
        loopDataFormat: 'values.userGroups',
        width: 320,
        optionFormat: function(data){
            return this.class == "new_add" ? "new_add" : this.name.xssEncode();
        },
        onChoose: null
    });

});



</script>
